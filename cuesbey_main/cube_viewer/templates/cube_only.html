<h3>Cube: {{ cube.id }}</h3>
<div>
    <ul>
        {% for card in cube.cards.all %}
        <li><a href="http://gatherer.wizards.com/Pages/Card/Details.aspx?name={{ card.name }}" target="_blank" class="screenshot" rel="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{ card.gatherer_ids|last }}&type=card">{{ card.name }}</a></li>
        {% empty %}
        <li>No cards</li>
        {% endfor %}
    </ul>
</div>
