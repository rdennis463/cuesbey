{% extends "base.html" %}

{% block extra_head %}
<script type="text/javascript">
    $(document).ready(function () {
        $("#cubeview").accordion();
    });
</script>
{% endblock %}

{% block body %}
<div id=cubeview>
    {% for cube in cubes %}
        {% include "cube_only.html" %}
    {% empty %}
    <h3>No Cubes</h3>
    {% endfor %}
</div>
{% endblock %}
